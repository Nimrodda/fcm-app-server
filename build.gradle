group 'org.codepond'
version '1.0.0-SNAPSHOT'

apply plugin: 'java'

repositories {
    jcenter()
}

dependencies {
    compile 'org.igniterealtime.smack:smack:3.2.1'
    compile 'org.igniterealtime.smack:smackx:3.2.1'
    compile 'com.squareup.moshi:moshi:1.2.0'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
